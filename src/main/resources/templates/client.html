<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Banks Manager Welcome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2>Welcome to Client <span th:text="${client.name}">Name</span></h2>
      </div>
      <div class="row">
        <h3>ID: <span th:text="${client.id}">ID</span></h3>
      </div>
      <div class="row">
        <h3>Age: <span th:text="${client.age}">Age</span></h3>
      </div>
    </div>
  </body>
</html>
